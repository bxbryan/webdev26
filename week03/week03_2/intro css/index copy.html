<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Simple Navbar | Inline-Block</title>

    <style type="text/CSS">
      *{
        margin:0;
        padding:0;
      }

      body{
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      ul{
        /* to remove all the bullet points */
        list-style: none;
        overflow: hidden;
        background-color: #094;
        /* inline block workaround for stacking boxes 
        zero out the font size of the parnet element of the inline block elements
        to get rid of the inherent tiny space between letters*/
        /*font-size: 0;*/
      }

      li{
        /* LI display block by default is block - takes up full width of parent container
        changing to inline-block allows us to have multiple LI on same line */
        display: inline-block;
        font-size: 1rem;
      }

      /* descendant selector - targets A tags within the UL */
      li a{
        display:block;
        text-align: center;
        width:100px;
        padding: 10px;
        /*remove default link styles*/
        color:chartreuse;
        text-decoration: none;

      }

      .active{
        background-color: #0c6;

      }
      /*hover is a pseudo class selector; its a particular state of our anchor tags */
      li a:hover{
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li>
            <a
              class="active"
              href="#"
              >Link 2</a
            >
          </li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
